<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Projects</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<header th:insert="~{fragments/main_page :: header(active='projects')}"></header>
<div class="container my-5">
    <h1 class="display-5 mx-2 my-4">Main projects</h1>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-1">
        <div class="col" th:each="project : ${main_projects}">
            <div class="card shadow-sm">
                <img class="card-img-top" th:src="${project.getImg()}"
                     th:alt="${project.getTitle()}">
                <div class="card-body">
                    <h4 class="card-title" th:text="${project.getTitle()}"></h4>
                    <p class="card-subtitle" th:text="${project.getDescription()}"></p>
                    <a th:href="@{projects/{id}(id=${project.getId()})}">Подробнее</a>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="container my-5">
    <h1 class="display-5 mx-2 my-4">Others</h1>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-1">
        <div class="col" th:each="project : ${other_projects}">
            <div class="card shadow-sm">
                <img class="card-img-top" th:src="${project.getImg()}"
                     th:alt="${project.getTitle()}">
                <div class="card-body">
                    <h4 class="card-title" th:text="${project.getTitle()}"></h4>
                    <p class="card-subtitle" th:text="${project.getDescription()}"></p>
                    <a th:href="@{projects/{id}(id=${project.getId()})}">Подробнее</a>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:insert="~{fragments/main_page :: footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
