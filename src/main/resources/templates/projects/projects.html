<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        a {
            text-decoration: none
        }

        .card {
            transition: transform .2s;
        }

        .card:hover {
            transform: scale(1.03);
        }
    </style>

    <style>
        p,a {
            font-size: 18px;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/header :: header(active='projects')}"></div>
<main class="p-2 p-md-4" style="background-color: #ECECEC">

    <!--    Main projects-->
    <div class="container my-4"
         th:if="${main_projects.size()>0}">
        <h1 class="display-5 my-4">Основные проекты</h1>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-2">

            <div class="col" th:each="project : ${main_projects}">
                <a th:href="@{projects/{id}(id=${project.getId()})}">
                    <div class="card shadow-sm h-100">
                        <img class="card-img-top" th:src="@{/images/{image} (image = ${project.getImage()})}"
                             th:alt="${project.getTitle()}">
                        <div class="card-body">
                            <h4 class="card-title" th:text="${project.getTitle()}"></h4>
                            <p class="card-subtitle" th:text="${project.getDescription()}"></p>
                        </div>
                    </div>
                </a>
            </div>

        </div>
    </div>

    <!--    Other projects-->
    <div class="container my-4" th:if="${other_projects.size()>0}">
        <h1 class="display-5 my-4">Остальное</h1>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-2">
            <div class="col" th:each="project : ${other_projects}">
                <a th:href="@{projects/{id}(id=${project.getId()})}">
                    <div class="card shadow-sm h-100">
                        <img class="card-img-top" th:src="@{/images/{image} (image = ${project.getImage()})}"
                             th:alt="${project.getTitle()}">
                        <div class="card-body">
                            <h4 class="card-title" th:text="${project.getTitle()}"></h4>
                            <p class="card-subtitle" th:text="${project.getDescription()}"></p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <div th:if="${user=='admin'}" class="container my-3">
        <a th:href="@{/projects/add}" class="btn btn-secondary btn-lg d-block mb-1">Создать страницу нового проекта</a>
        <a th:href="@{/repository}" class="btn btn-secondary btn-lg d-block">База данных изображений</a>

    </div>
</main>
<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
