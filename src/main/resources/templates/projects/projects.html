<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Projects</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{fragments/main_page :: header(active='projects')}"></div>
<main class="p-4" style="background-color: #ECECEC">

    <!--    Main projects-->
    <div class="container my-4" th:if="${main_projects.size()>0}">
        <h1 class="display-5 my-4">Основные проекты</h1>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-1">
            <div class="col" th:each="project : ${main_projects}">
                <div class="card shadow-sm h-100">
                    <img class="card-img-top" th:src="@{/images/{id} (id = ${project.getImage().getId()})}"
                         th:alt="${project.getTitle()}">
                    <div class="card-body">
                        <h4 class="card-title" th:text="${project.getTitle()}"></h4>
                        <p class="card-subtitle" th:text="${project.getDescription()}"></p>
                        <a th:href="@{projects/{id}(id=${project.getId()})}">Подробнее</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--    Other projects-->
    <div class="container my-4" th:if="${other_projects.size()>0}">
        <h1 class="display-5 my-4">Остальное</h1>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-1">
            <div class="col" th:each="project : ${other_projects}">
                <div class="card shadow-sm h-100">
                    <img class="card-img-top" th:src="@{/images/{id} (id = ${project.getImage().getId()})}"
                         th:alt="${project.getTitle()}">
                    <div class="card-body">
                        <h4 class="card-title" th:text="${project.getTitle()}"></h4>
                        <p class="card-subtitle" th:text="${project.getDescription()}"></p>
                        <a th:href="@{projects/{id}(id=${project.getId()})}">Подробнее</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${user=='admin'}" class="container my-3">
        <a th:href="@{projects/add}" class="btn btn-secondary btn-lg d-block mb-1">Создать страницу нового проекта</a>
        <a th:href="@{images/add}" class="btn btn-secondary btn-lg d-block">База данных изображений</a>

    </div>
</main>
<footer th:replace="~{fragments/main_page :: footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
