<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body>

<header th:insert="~{fragments/main_page :: header(active='projects')}"></header>
<main class="p-4" style="background-color: #ECECEC">
    <div class="container bg-white p-4">
        <form th:method="POST" th:action="@{/projects/add}" th:object="${project}"
              enctype="multipart/form-data">
            <h1 class="display-5 text-center">New project form</h1>

            <!--            Project Title-->
            <div class="form-group mb-3">
                <label for="title">Title</label>
                <input th:field="*{title}" type="text" class="form-control" id="title"
                       placeholder="Enter label" required>
            </div>

            <!--            Project Description-->
            <div class="form-group mb-3">
                <label for="description">Description</label>
                <input th:field="*{description}" class="form-control" type="text" id="description"
                       placeholder="Enter description">
            </div>

            <!--            Project Image-->
            <div class="form-group mb-3">
                <label for="image" class="form-label">Title image</label>
                <input class="form-control" name="image_file" type="file" id="image" required>
            </div>

            <!--            Project page-->
            <div class="form-group mb-3">
                <label for="page" class="form-label">Page html</label>
                <input class="form-control" name="page_file" type="file" id="page" required>
            </div>

            <!--            Is project main-->
            <div class="form-group mb-3">
                <input th:field="*{main}" class="form-check-input" type="checkbox" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Should be main project?
                </label>
            </div>

            <button type="submit" class="btn btn-primary mx-3 my-2">Create project</button>
        </form>
    </div>
</main>
<footer th:insert="~{fragments/main_page :: footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
