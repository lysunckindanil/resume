<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${project.getTitle()}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body>
<header th:insert="~{fragments/main_page :: header(active='projects')}"></header>
<main class="container">
    <div class="row">
        <div class="col">

            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/projects}">Projects</a></li>
                    <li class="breadcrumb-item active" aria-current="page" th:text="${project.getTitle()}"></li>
                </ol>
            </nav>
        </div>
        <div th:if="${true}" class="col text-end">
            <div class="dropdown">
                <a class="btn btn-secondary dropdown-toggle"
                   role="button" data-bs-toggle="dropdown"
                   aria-expanded="false">
                    Edit project
                </a>

                <ul class="dropdown-menu">
                    <li><a th:href="@{/projects/{id}/edit(id=${project.getId()})}" class="dropdown-item"
                           href="#">Edit</a></li>
                    <li>
                        <form th:method="post"
                              th:action="@{/projects/{id}/delete(id=${project.getId()})}">
                            <input type="submit" class="dropdown-item d-inline" value="Delete"/>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div th:replace="~{${fragment.path} :: ${fragment.name}}"></div>


</main>
<footer th:insert="~{fragments/main_page :: footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
