<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit [[${project.getTitle}]]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body>
<header th:insert="~{fragments/header :: header(active='projects')}"></header>
<main class="p-2 p-md-4" style="background-color: #ECECEC">
    <div class="container">
        <!--        form-->
        <div class="p-4 p-md-5 mb-2 mb-md-3 bg-white">
            <form th:method="POST" th:action="@{/projects/{id}/edit(id=${project.getId()})}" th:object="${project}"
                  enctype="multipart/form-data">
                <h1 class="display-5 text-center">Edit [[${project.getTitle()}]] form</h1>

                <!--            Project title-->
                <div class="form-group mb-3">
                    <label for="title">Title</label>
                    <input th:field="*{title}" type="text" class="form-control" id="title"
                           placeholder="Enter label">
                </div>

                <!--                Project order-->
                <div class="form-group mb-3">
                    <label for="order">Order</label>
                    <input th:field="*{order}" type="number" class="form-control" id="order"
                           placeholder="Enter order" required>
                </div>

                <!--            Project Description-->
                <div class="form-group mb-3">
                    <label for="description">Description</label>
                    <input th:field="*{description}" class="form-control" type="text" id="description"
                           placeholder="Enter description">
                </div>

                <!--            Project Image-->
                <div class="form-group mb-3">
                    <label for="image" class="form-label">Title image</label>
                    <input class="form-control" name="image_file" type="file" id="image">
                </div>

                <!--            Project page-->
                <div class="form-group mb-3">
                    <label for="page" class="form-label">Page html</label>
                    <input class="form-control" name="page_file" type="file" id="page">
                </div>

                <!--            Is project main-->
                <div class="form-group mb-3">
                    <input th:field="*{main}" class="form-check-input" type="checkbox" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Should be main project?
                    </label>
                </div>
                <div class="text-md-start text-center">
                    <button type="submit" class="btn btn-primary m-md-2">Edit project</button>
                </div>
            </form>
        </div>
    </div>
</main>
<footer th:insert="~{fragments/footer :: footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
