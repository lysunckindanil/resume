<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body>

<div class="container my-5 g-2">
    <div class="row">
        <div class="col"><h1 class="display-3">Projects</h1></div>
        <div class="col text-end">
            <form action="/">
                <button type="submit" class="btn-close mt-5" aria-label="Close"></button>
            </form>

        </div>
    </div>

    <div class="card my-1" th:each="project : ${projects}">
        <div class="card-body">
            <div class="container">
                <div class="row">
                    <div class="col text">
                        <a th:href="@{projects/{id}(id=${project.getId()})}" class="h3" style="text-decoration:none"
                           th:text="${project.getTitle()}"></a>
                    </div>
                    <div class="col text-end">
                        <a th:href="@{projects/{id}/edit(id=${project.getId()})}" class="btn btn-primary">Edit</a>
                        <form class="d-inline" th:method="POST"
                              th:action="@{projects/{id}/delete(id=${project.getId()})}">
                            <input type="submit" class="btn btn-primary" value="Delete"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <a th:href="@{projects/add}" type="button" class="btn btn-primary mx-2">Add project</a>

</div>


<footer th:insert="~{fragments/main_page :: footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
