<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body>
<div class="row flex-nowrap justify-content-md-center align-items-center my-5">
    <div class="col-6">
        <form th:method="POST" th:action="@{/admin/add}" th:object="${project}" enctype="multipart/form-data">
            <h1>New project form</h1>
            <div class="form-group">
                <label for="title">Title</label>
                <input th:field="*{title}" type="text" class="form-control" id="title" placeholder="Enter label">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input th:field="*{description}" type="text" class="form-control" id="description"
                       placeholder="Enter description">
            </div>
            <div class="form-group">
                <label for="image">Image source</label>
                <input th:field="*{img}" type="text" class="form-control" id="image"
                       placeholder="Enter image source link">
            </div>

            <div class="mb-3">
                <label for="formFile" class="form-label">Page html</label>
                <input class="form-control" name="file" type="file" id="formFile">
            </div>

            <div class="form-check">
                <input th:field="*{main}" class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Should be main project?
                </label>
            </div>

            <button type="submit" class="btn btn-primary my-2">Create</button>
        </form>
    </div>
</div>
<footer th:insert="~{fragments/main_page :: footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
