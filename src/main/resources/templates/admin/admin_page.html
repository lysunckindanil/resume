<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        <div class="modal-content rounded-4 shadow">
            <div class="d-flex justify-content-center my-5">
                <div class="d-flex flex-column bd-highlight mb-3">
                    <div class="bd-highlight text-center"><h1>Admin</h1></div>
                    <div class="bd-highlight">
                        <button th:href="@{admin/add}" type="button" class="btn btn-primary">Add project</button>
                        <button th:href="@{admin/add}" type="button" class="btn btn-primary">Delete project</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<footer th:insert="~{fragments/main_page :: footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
