<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image repository</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body>
<header th:insert="~{fragments/main_page :: header(active='projects')}"></header>
<main class="p-2 p-md-4" style="background-color: #ECECEC">
    <div class="container">

        <div class="p-4 p-md-5 mb-2 mb-md-3 bg-white">
            <form th:method="POST" th:action="@{/images/add}"
                  enctype="multipart/form-data">
                <h1 class="display-5 text-center">Image repository</h1>

                <div class="form-group mb-3">
                    <label for="title">Image name</label>
                    <input name="image_name" type="text" class="form-control" id="title" placeholder="Enter label"
                           required>
                </div>

                <div class="form-group mb-3">
                    <label for="description">Image description</label>
                    <input name="image_description" type="text" class="form-control" id="description"
                           placeholder="Enter description">
                </div>

                <div class="form-group mb-3">
                    <label for="image" class="form-label">Image file</label>
                    <input class="form-control" name="image_file" type="file" id="image" required>
                </div>
                <div class="text-md-start text-center">
                    <button type="submit" class="btn btn-primary m-md-2">Add image to repository</button>
                </div>
            </form>

            <!--        list of images-->
            <div class="table-responsive">
                <table class="my-3 table table-bordered">
                    <thead class="table-light">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Description</th>
                        <th scope="col">File name</th>
                        <th scope="col">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="image: ${image_list}">
                        <td><a th:href="@{/images/{id} (id = ${image.getId()})}" th:text="${image.getId()}">ID</a></td>
                        <td th:text="${image.getName()}">Name</td>
                        <td th:text="${image.getDescription()}">Description</td>
                        <td th:text="${image.getOriginalFileName()}">File name</td>
                        <td>

                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" th:data-bs-target="'#'+${image.getId()}">
                                Delete image
                            </button>


                            <!-- Modal -->
                            <div class="modal" th:id="${image.getId()}" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h1 class="modal-title fs-5" id="staticBackdropLabel">Delete [[${image.getOriginalFileName()}]]?</h1>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <p>Are you sure, that you want to delete image?</p>

                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                            <form th:method="post" th:action="@{/images/{id}/delete (id=${image.getId()})}">
                                                <button class="btn btn-primary" type="submit">Delete</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!--        list of projects-->
            <div class="table-responsive">
                <table class="my-3 table table-bordered table-responsive">
                    <thead class="table-light ">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Image ID</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="project: ${project_list}">
                        <td th:text="${project.getId()}">ID</td>
                        <td th:text="${project.getTitle()}">Name</td>
                        <td th:text="${project.getImage().getId()}">Image id</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

<footer th:insert="~{fragments/main_page :: footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
